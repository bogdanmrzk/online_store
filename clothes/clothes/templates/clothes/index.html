{% extends 'base.html' %}

{% load static %}

{% include 'navbar.html' %}

{% block css_add %}
    <link href="{% static '../css/main.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}my clothes shop{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">

        {% for item in items %}

        <div class="card m-5" style="width: 15rem;">
            <img class="card-img-top" src="{{ item.image.url }}" alt="IMAGE NOT FOUND!">
            <div class="card-body d-flex flex-column align-items-stretch m-1 color-red">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.price }} UAH.</p>
                <a href="#" class="btn btn-primary">BUY</a>
            </div>
        </div>

        {% endfor %}

    </div>
{% endblock content %}
